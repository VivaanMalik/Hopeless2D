<html style="padding: 0%;margin: 0px auto;">
    <head>
        <base target="_parent">
        <title>
            MenuBar
        </title>
        <script src="MenuScript.js"></script>
        <style>
            tr
            { 
                padding: 0px; 
                margin: 0px;
            }

            button
            {
                border: 1px solid rgb(51, 0, 19);
                color: rgb(0, 0, 0);
                padding: 12vh 20vh;
                text-align: center;
                text-decoration: none;
                transition: all 0.2s ease;
                /* transform: scale(1); */
                display: inline-block;
                font-size: 10vh;
                margin: 0px;
                cursor: pointer;
                background-color: rgb(172, 0, 63);
                cursor: pointer;
                position: relative;
                overflow: hidden;
                box-shadow: 6px 7px 40px -4px rgba(0, 0, 0, 0.2);
            }

            button:hover
            {
                /* transform: scale(1.1) perspective(1px); */
                padding: 14vh 23vh;
                background-color: rgb(255, 0, 94);
            }

            button span
            {
                position: absolute;
                border-radius: 50%;
                background-color: rgba(0, 0, 0, 0.3);
                width: 100px;
                height: 100px;
                margin-top: -50px;
                margin-left: -50px;
                animation: ripple 1s;
                opacity: 0;
            }

            @keyframes ripple 
            {
                from 
                {
                    opacity: 1;
                    transform: scale(0);
                }
        
                to 
                {
                    opacity: 0;
                    transform: scale(10);
                }
            }
        </style>
    </head>
    <body style="background-color: rgb(27, 0, 11); padding: 0px;margin: 0px;color: aliceblue;">
        <table style = "height: 100vh auto; display: block; border: 0px; border-collapse: collapse; padding: 0%; margin: 0px;">

                <td style= "text-align: center; vertical-align: middle;color:rgb(255, 0, 94)"><h1 style="display: block; padding: 0px; margin: 0px;"><span style="font-size: 40vh;font-stretch:narrower;">H O P E L E S S 2 D</span></h1></td>
                <td style= "text-align: center; vertical-align: middle; width: 10%; padding: 0px; margin: 0px;"><span style="font-size: 10vh;color:rgb(255, 0, 94)">The Failure Maker</span></td>
            </tr>
        </table>
        <div style="text-align: center;">
            <a href=".\index.html"><button id = "btn1" onclick="Ripple(event, this)">Home</button></a>
            <a href="https://github.com/VivaanMalik/Hopeless2D/"><button id = "btn3" onclick="Ripple(event, this)">Repository</button></a>
