<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="LogoSymbol.png">
        <title>
            Hopeless2D: Example Code
        </title>
        <style>
        	td
        	{
				height: 5vh;
			}
			table
			{
				border:1px rgb(255, 0, 94) solid;
				border-collapse:collapse;
			}
            button
            {
                border: 1px solid rgb(51, 0, 19);
                color: rgb(0, 0, 0);
                text-align: center;
                text-decoration: none;
                transition: all 0.2s ease;
                transform: scale(1);
                display: inline-block;
                font-size: 16%;
                margin: 0px;
                /* padding: 0vh 0vh; */
                cursor: pointer;
                background-color: rgb(172, 0, 63);
                cursor: pointer;
                position: relative;
                overflow: hidden;
                box-shadow: 6px 7px 40px -4px rgba(0, 0, 0, 0.2);
            }

            button:hover
            {
                transform: scale(1.2) perspective(1px);
                background-color: rgb(255, 0, 94);
            }

            button span
            {
                position: absolute;
                border-radius: 50%;
                background-color: rgba(0, 0, 0, 0.3);
                width: 100px;
                height: 100px;
                margin-top: -50px;
                margin-left: -50px;
                animation: ripple 3s;
                opacity: 0;
            }

            @keyframes ripple 
            {
                from 
                {
                    opacity: 1;
                    transform: scale(0);
                }
        
                to 
                {
                    opacity: 0;
                    transform: scale(100);
                }
            }

            html
            {
                background-color: rgb(62, 0, 28);
                /* background-image: url("Runestone.png"); */
                height: 100vh;
                margin: 0vh auto;
                padding: 0vh;
            }

            body
            {
                width: 100%;
                padding: 0vh;
                text-align: center;
                height: 100vh;
                margin: 0vh;
            }

            .BigAssButtons
            {
                width: 40vh;
                height: 40vh;
                vertical-align: middle;
            }

            .Slide 
            {
                display: none;
            }
            
            .SlideImg 
            {
                vertical-align: middle;
                height: 80vh;
                width: auto;
                margin: none;
            }

            .Slideshow 
            {
                position: relative;
                overflow: hidden;
                text-align: center;
            }

            .Captiontext
            {
                color: #f2f2f2;
                font-size: 3vh;
                padding: 0vh 1vh;
                position: absolute;
                bottom: 2vh;
                width: 100%;
                text-align: center;
            }

            .SlidesCount 
            {
                color: #f2f2f2;
                font-size: 12px;
                padding: 8px 12px;
                position: absolute;
                top: 0;
            }

            .fade 
            {
                animation-name: fade;
                animation-duration: 1.5s;
            }

            @keyframes fade 
            {
                from {opacity: .4} 
                to {opacity: 1}
            }

            #hundredvhhr
            {
                display: block;
                height: 1px;
                border: 0px;
                border-top: 2vh solid #ccc;
                padding: 0%;
                margin-left: 0;
                width: 100px;
            }

            #twohundredvhhr
            {
                display: block;
                height: 1px;
                border: 0px;
                border-top: 2px solid #ccc;
                padding: 0%;
                margin-left: 0;
                width: 200px;
            }

            #generalhr
            {
                display: block;
                height: 1px;
                border: 0px;
                border-top: 2px solid #ccc;
                padding: 0%;
                margin-left: 0;
            }
            
            #BodyTextContainer
            {
                background-color: rgb(45, 0, 19);
                width: 69%;
                text-align: left;
                margin: 0px auto;
                color: rgb(255, 255, 255);
                height: 100vh fit-content;
                padding: 0px;
            }

            #UnconfinedBodyTextContainer

                background-color: rgb(34, 0, 9);
                text-align: left;
                margin: 0px auto;
                color: rgb(255, 255, 255);
                height: 100vh fit-content;
                padding: 0px;
            }
        </style>
    </head>
